<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>    
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div id="screen">screen</div>
            <div class="box"><button id = "one" class="button" >1</button></div>
            <div class="box"><button class="button" id = "two">2</button></div>
            <div class="box"><button class="button" id = "three">3</button></div>
            <div class="box"><button class="button" id = "pluss">+</button></div>
            <div class="box"><button class="button" id = "four">4</button></div>
            <div class="box"><button class="button" id = "five">5</button></div>
            <div class="box"><button class="button" id = "six">6</button></div>
            <div class="box"><button class="button" id = "minus">-</button></div>
            <div class="box"><button class="button" id = "seven">7</button></div>
            <div class="box"><button class="button" id = "eight">8</button></div>
            <div class="box"><button class="button" id = "nine">9</button></div>
            <div class="box"><button class="button" id = "times">*</button></div>
            <div class="box"><button class="button" id = "zero">0</button></div>
            <div class="box"><button class="button" id = "slash">/</button></div>
            <div class="box"><button class="button delete" id = "del">C</button></div>
            <div class="box"><button class="button equals" id = "eq">=</button></div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
